<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>开发调试</title>
    <meta name="keywords" content="组件开发">
    <meta name="description" content="组件开发">
    <meta name="copyright" content="just do.">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.latest.css">
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/preview.css">
    <link rel="stylesheet" href="./css/markdown.css">
    <link rel="stylesheet" href="./css/markdown-addons.css">
    <link rel="stylesheet" href="./css/alert-box.css">
</head>

<body>
    <header id="header" class="section-header">
        <nav class="nav">
            <h4 title="点击进入首页"><a href="/"><img src="./img/logo.png">-SPA 前端组件工程化平台</a></h4>
            <ul class="memu-list">
                <li><a href="/">首页</a></li>
                <li><a href="/#start">快速开始</a></li>
                <li><a href="/#docs">文档</a></li>
                <li><a href="/#about">介绍</a></li>
                <li><a href="/#template">物料库规范</a></li>
                <li><a href="/#question">Q&A</a></li>
            </ul>
        </nav>
    </header>

    <main id="root" class="section-main"></main>

    <!-- markdown编辑器 -->
    <div id="markdownEditor" class="mark-editor">
        <div id='bar'>
            <div id="toolbar">
                <i class="fa fa-save" title="保存" onclick="saveReadme()"></i>
                <i class="fa fa-bold" id="bold" title="加粗" onclick="insertText('**这里填写要加粗的文字**')"></i>
                <i class="fa fa-italic" id="italic" title="斜体" onclick="insertText('_这里填写要斜体的文字_')"></i>
                <i class="fa fa-chain" id="hyperlink" title="链接" onclick="insertText('[这里写连接的描述](这里填写连接地址)')"></i>
                <i class="fa fa-file-text" id="code" title="代码" onclick="insertText('```\n这里插入代码\n```')"></i>
                <i src="fa fa-image-o" id="image" title="上传图片" onclick="showDialog()"></i>
                <i class="fa fa-expand" title="切换编辑/预览" onclick="toggleEditorWidth()"></i>
            </div>
        </div>
        <div id='container'>
            <div id='editor-column' class='pull-left'>
                <div id='panel-editor' style="height: 100%;">
                    <!--编辑区-->
                    <div class="editor-content" id="mdeditor" style="height: 100%;"></div>
                </div>
            </div>
            <div id='preview-column' class='pull-right'>
                <div id='panel-preview'>
                    <!--显示区-->
                    <div id="preview" class="markdown-body"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- markdown编辑器结束 -->

    <footer id="footer" class="section-footer">
        <section class="footer-attach">推荐链接</section>
    </footer>

    <script src="../../.build/component-info.js"></script>
    <script src="./js/libs/react.16.2.min.js"></script>
    <script src="./js/libs/react-dom.16.2.min.js"></script>
    <script src="./js/libs/react-bootstrap.js"></script>
    <script src="./js/libs/browser-5.8.23.min.js"></script>

    <script src="./js/libs/jquery-1.9.0.min.js"></script>
    <script src="./js/libs/ace/ace.js"></script>
    <script src="./js/libs/marked.min.js"></script>
    <script src="./js/libs/axios.min.js"></script>
    <script src="./js/libs/utils.js"></script>
    <script src="./js/alert-box.js"></script>

    <script type="text/babel" src="./js/preview.js"></script>

    <!-- readme 编辑器内容样式 -->
    <script src="./js/libs/ace-addons/showPanel.js"></script>

</body>

</html>
